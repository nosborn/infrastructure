---
version: 2

multi-ecosystem-groups:
  infrastructure:
    schedule:
      interval: weekly

updates:
  - package-ecosystem: github-actions
    directory: /
    patterns:
      - "*"
    multi-ecosystem-group: infrastructure

  - package-ecosystem: terraform
    directories:
      - /
      - /modules/*
    patterns:
      - "*"
    multi-ecosystem-group: infrastructure
