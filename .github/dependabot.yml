    schedule:
      interval: daily
    ignore:
      - dependency-name: unsplash/comment-on-pr
        versions:
          - 1.3.1

  - package-ecosystem: terraform
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: terraform
    directory: /modules/go-teddit-net/
    schedule:
      interval: daily

  - package-ecosystem: terraform
    directory: /modules/osborn-io/
    schedule:
      interval: daily

  - package-ecosystem: terraform
    directory: /modules/osborn-ws/
    schedule:
      interval: daily
