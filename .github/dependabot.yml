---
version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: terraform
    directories:
      - /
      - /modules/*
    schedule:
      interval: monthly
    groups:
      aws-provider:
        patterns:
          - hashicorp/aws
      b2-provider:
        patterns:
          - Backblaze/b2
      github-provider:
        patterns:
          - integrations/github
      scaleway-provider:
        patterns:
          - scaleway/scaleway
      time-provider:
        patterns:
          - hashicorp/time
      vultr-provider:
        patterns:
          - vultr/vultr
      other-providers:
        patterns:
          - "*"
