    directory: /
    schedule:
      interval: daily
    ignore:
      - dependency-name: unsplash/comment-on-pr
        versions:
          - 1.3.1

  - package-ecosystem: terraform
    directory: /luctam.com
    schedule:
      interval: daily

  - package-ecosystem: terraform
    directory: /osborn.io
    schedule:
      interval: daily

  - package-ecosystem: terraform
    directory: /osborn.ws
    schedule:
      interval: daily

  - package-ecosystem: terraform
    directory: /root
    schedule:
      interval: daily
